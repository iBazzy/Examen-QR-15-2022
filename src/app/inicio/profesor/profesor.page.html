<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start" >

    </ion-back-button>
    <ion-title>Profesor</ion-title>
    <ion-button  expand="block" (click)="salir()" slot="end"><ion-icon name="log-out-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let asig of cart">
    <ion-card-header>
      <ion-card-title>
        {{ asig.nombre | titlecase }}
      </ion-card-title>
      <ion-card-subtitle>
        Modalidad: {{asig.jornada | titlecase}}
      </ion-card-subtitle>
      <ion-card-subtitle>
        Siglas: {{asig.siglas }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
    <ion-card-content style="display: flex; justify-content: space-between;">

      <ion-button class="botones"  [routerLink]="['/asigRegistro',asig.id]" color="warning" >
        <ion-icon name="reorder-four-outline"></ion-icon>
      </ion-button>

    </ion-card-content>
  </ion-card>

    <ion-infinite-scroll-content loadingText="Cargando mas datos...">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
